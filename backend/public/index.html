<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intelliG-AI</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title-text">Intelli-G A.I.</h1>
      </header>

      <main>
        <div class="chat-interface">
          <div class="input-container">
            <textarea id="prompt" placeholder="Ask anything..."></textarea>

            <div class="controls">
              <div class="action-buttons">
                <button class="icon-button search-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  </svg>
                  Choose Model
                </button>
              </div>

              <div class="utility-buttons">
                <button
                  class="icon-button submit-btn"
                  id="submit"
                  title="Submit"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M22 12L12 2v7H4v6h8v7z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div id="response" class="response-area"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
